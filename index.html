<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©dex</title>

    <!-- links -->
    <link rel="icon" href="./favicon/favicon-16x16.png" />
    <link rel="stylesheet" href="styles.css" />

    <!-- main js -->
    <script defer src="./js/script.js"></script>

  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon_image" />
      <img src="./images/pokedex.png" alt="pokedex" class="pokedex" />

      <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
      </h1>

      <form>
        <input type="search" class="search" placeholder="Name or number" />
      </form>

      <div class="buttons">
        <button class="button btn-prev">&lt; Prev</button>
        <button class="button btn-next">Next &gt;</button>
      </div>
    </main>
  </body>
</html>
